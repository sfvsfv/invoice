<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #f3f4f6;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
        }

        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
        }

        .login-box {
            width: 420px;
            background: #ffffff;
            border-radius: 20px;
            padding: 40px 36px;
            box-shadow: 0 18px 45px rgba(15, 23, 42, 0.1);
        }

        .login-title {
            font-size: 32px;
            font-weight: 700;
            color: #2563eb;
            text-align: center;
            margin-bottom: 28px;
        }

        .login-label {
            display: block;
            font-size: 15px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .login-input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 15px;
            outline: none;
            transition: all 0.15s ease;
            margin-bottom: 18px;
        }

        .login-input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
        }

        .login-btn {
            width: 100%;
            padding: 13px 0;
            background: #2563eb;
            border-radius: 10px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background 0.15s ease, transform 0.05s ease;
        }

        .login-btn:hover {
            background: #1d4ed8;
        }

        .login-btn:active {
            transform: translateY(1px);
        }

        .login-msg {
            text-align: center;
            color: red;
            margin-top: 12px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-wrapper">
    <div class="login-box">
        <h2 class="login-title">后台登录</h2>

        <label class="login-label">管理员密码</label>
        <input type="password" id="pwd" class="login-input" placeholder="请输入后台密码">

        <button class="login-btn" onclick="login()">登录</button>

        <p id="msg" class="login-msg"></p>
    </div>
</div>

<script>
async function login() {
    const password = document.getElementById("pwd").value.trim();
    if (!password) {
        document.getElementById("msg").textContent = "请输入密码";
        return;
    }

    const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password })
    });

    const data = await res.json();
    if (data.success) {
        localStorage.setItem("adminToken", data.token);
        location.href = "/admin.html";
    } else {
        document.getElementById("msg").textContent = "密码错误";
    }
}

// 若 token 已存在且有效 → 自动进入后台
async function checkExisting() {
    const token = localStorage.getItem("adminToken");
    if (!token) return;

    const res = await fetch("/api/check-token", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token })
    });

    const data = await res.json();
    if (data.valid) {
        location.href = "/admin.html";
    }
}
checkExisting();
</script>

</body>
</html>
